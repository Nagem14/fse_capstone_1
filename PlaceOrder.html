<!DOCTYPE HTML>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Order - Scoop Scoop Hooray!</title>

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand">Scoop Scoop Hooray</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">
                                Home
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="ProductsPage.html">
                                Products
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="PlaceOrder.html">
                                Order!
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="ContactPage.html">
                                Contact Us
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="LoginPage.html"><span class="glyphicon glyphicon-log-in"></span>
                                Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="SignUpPage.html"><span class="glyphicon glyphicon-user"></span>
                                Sign Up</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <h1>Order Now!</h1>
    <div class="container">
        <form>
            <div class="p-2">
                <select class="form-select" aria-label="Type">
                    <option selected>Ice Cream or Sundae?</option>
                    <option value="1">Ice Cream</option>
                    <option value="2">Sundae</option>
                </select>
            </div>
            <div class="p-2">
                <select class="form-select" aria-label="Cone or Bowl">
                    <option selected>Bowl or Cone?</option>
                    <option value="1">Bowl</option>
                    <option value="2">Cone</option>
                    <option value="3">N/A</option>
                </select>
            </div>
            <div class="p-2">
                Toppings:
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Rainbox Sprinkles
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                    <label class="form-check-label" for="flexCheckChecked">
                        Chocolate Sprinkles
                    </label>
                </div>
            </div>
            <div class="p-2">
                <label for="quantity">Quantity</label>
                <input type="number" id="quantity" class="form-control" placeholder="1" value=1>
            </div>

        </form>

        <button type="button" class="btn btn-light"><a href="OrderSummary.html" target="_blank"> Place Order!
            </a></button>
    </div>
    <footer>

    </footer>
    <!-- Bootstrap JavaScript files (bundle) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>

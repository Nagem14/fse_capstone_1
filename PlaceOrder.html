    <form action="">
        <div>
            <select class="form-select" aria-label="Type">
                <option selected>Ice Cream or Sundae?</option>
                <option value="1">Ice Cream</option>
                <option value="2">Sundae</option>
            </select>
        </div>
        <div>
            <select class="form-select" aria-label="Cone or Bowl">
                <option selected>Bowl or Cone?</option>
                <option value="1">Bowl</option>
                <option value="2">Cone</option>
                <option value="3">N/A</option>
            </select>
        </div>
        <div>
            Toppings:
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Rainbox Sprinkles
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                <label class="form-check-label" for="flexCheckChecked">
                    Chocolate Sprinkles
                </label>
            </div>
        </div>
        <div class="mb-3">
            <label for="quantity" class="form-label">Quantity</label>
            <input type="number" id="quantity" class="form-control" placeholder="1" value=1>
        </div>

    </form>

    <button type="button" class="btn btn-light"><a href="OrderSummary.html" target="_blank"> Place Order! </a></button>

<!DOCTYPE HTML>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css" />
  <title>Sign Up - Scoop Scoop Hooray!</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand">Scoop Scoop Hooray</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="index.html">
                Home
              </a>
            <li class="nav-item">
              <a class="nav-link" href="ProductsPage.html">
                Products
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="PlaceOrder.html">
                Order!
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="ContactPage.html">
                Contact Us
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="LoginPage.html"><span class="glyphicon glyphicon-log-in"></span>
                Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="SignUpPage.html"><span
                  class="glyphicon glyphicon-user"></span> Sign Up</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <div class="container">
    <h1>Join the Club!</h1>
    <form class="form">
      <label for="fName">First Name:</label><br>
      <input type="text" id="fName" name="fName" class="form-control"  required><br>
      <label for="lName">Last Name:</label><br>
      <input type="text" id="lName" name="lName" class="form-control" required><br>
      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" class="form-control" required><br>
      <label for="phone">Phone Number:</label><br>
      <input type="tel" id="phone" name="phone" class="form-control" ><br>
      <label for="password">Password:</label><br>
      <input type="password" id="password" name="password" class="form-control" required><br>
      <button type="submit" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#signUpThankYou">Sign
        Up!</button>
    </form>
  </div>
  <!-- Modal -->

  <div class="modal fade" id="signUpThankYou" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Welcome to Scoop Scoop Hooray Rewards!</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Thank you for signing up for Scoop Scoop Hooray rewards. We promise you won't be disappointed!!!
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Continue</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JavaScript files (bundle) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <footer>
  </footer>
</body>

</html>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand">Scoop Scoop Hooray</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="index.html">

              <a class="nav-link" href="ContactPage.html">
                Contact Us

              <a class="nav-link" href="LoginPage.html"><span class="glyphicon glyphicon-log-in"></span>
                Login</a>

            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="SignUpPage.html"><span
                  class="glyphicon glyphicon-user"></span> Sign Up</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <h1>Join the Club!</h1>
  <form>
    <label for="fName">First Name:</label><br>
    <input type="text" id="fName" name="fName" required><br>
    <label for="lName">Last Name:</label><br>
    <input type="text" id="lName" name="lName" required><br>
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br>
    <label for="phone">Phone Number:</label><br>
    <input type="tel" id="phone" name="phone"><br>
    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" required><br>
    <button type="submit" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#signUpThankYou">Sign
      Up!</button>
  </form>

  <!-- Modal -->
  
  <div class="modal fade" id="signUpThankYou" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Welcome to Scoop Scoop Hooray Rewards!</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Thank you for signing up for Scoop Scoop Hooray rewards. We promise you won't be disappointed!!!
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Continue</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JavaScript files (bundle) -->

        <h1>Contact Us</h1>
        <form>
            <label for="fName">First Name:</label><br>

            <label for="lName">Last Name:</label><br>
            <input type="text" id="lName" name="lName" class="form-control"><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required class="form-control"><br>
            <label for="message">Message for us:</label><br>
            <input type="text" id="message" name="message" class="form-control" required><br>
            <button type="submit" class="btn btn-dark">Send Message</button>
